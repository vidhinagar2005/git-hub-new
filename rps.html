<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissior</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock paper scissior</h1>
    <div class="choices">
        <div class="choice">
            <img src="/git-hub-new/rock.jpg" id="rock" alt="rock">
        </div>
        <div class="choice">
            <img src="/git-hub-new/paper.jpg" id="paper" alt="rock">
        </div>
        <div class="choice">
            <img src="/git-hub-new/sessior.jpg" id="scissor"alt="rock">
        </div>
    </div>
 
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="com">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-contain">
        <p id="msg">Your turn</p>
    </div>
</body>
</html>
